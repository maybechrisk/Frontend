<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>예제1-1. 구독</title>
  <!-- CDN 방식 -->
  <!-- 방식 1. 특정 버젼 빌드 파일  -->
  <!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>  -->
  <!-- 방식 2. 기본적인 CDN (프로토 타이핑, 혹은 학습 목적일 때 )-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- 화면 조작도 if로 사용하지만
        코드가 너무 많아지면 무거워지기 때문에
        template이나 코드 스플리팅 등을 사용한다.  -->
    <button v-if="liked" v-on:click=onClickButton>구독중</button>
    <button v-else v-on:click=onClickButton>구독</button>
  </div>
</body>
<!-- 3. ES 모듈 호환 빌드 파일   -->
<!--
<script type="module">
  import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js'
</script>
  -->

<script>
  const app = new Vue({
    el: '#root',
    data: {  // 데이터 중심으로 코딩
      liked: false,
    },
    methods: {
      onClickButton() {
        this.liked = !this.liked;
      }
    }
  })
</script>
</html>
