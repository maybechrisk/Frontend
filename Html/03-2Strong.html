<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>strong, em, mark</title>
</head>
<body>
<h1>em</h1>
<!-- emphasis, strong importance,  -->
<p>우리집 화단에서 <em>가장 이쁜 꽃은 장미다.</em></p>

<h1>strong</h1>
<p>저기 있는 웅덩이는 <strong>깊어서 위험하므로 들어가지 마시오.</strong></p>

<h1>mark</h1>
<p> <mark>Lorem ipsum dolor sit amet</mark>, consectetur adipisicing.</p>

</body>
</html>
